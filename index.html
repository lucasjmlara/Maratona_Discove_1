<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>
    <main class="container">
        <section id="balances">
            <h2 class="hidden">Balanços</h2>
            <div class="card entrada">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg">
                </h3>
                <p id="incomeDisplay"></p>
            </div>
            <div class="card saida">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg">
                </h3>
                <p id="expenseDisplay"></p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg">
                </h3>
                <p id="totalDisplay"></p>
            </div>
        </section>
        <section id="transactions">
            <h2 class="hidden">Transações</h2>

            <a href="#" class="button new" onclick="Modal.open()">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th id="valor">Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="hidden" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="hidden" for="description">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                        <small class="help">Use sinal " - " (negativo) para despesas e " , " (vírgula) para casas
                            decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="hidden" for="date">Descrição</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Lucas Lara</p>
    </footer>

    <script src="./scripts.js"></script>
</body>

</html>
